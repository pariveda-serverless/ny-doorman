 #       Fn::Join:
 #         - ""
 #         - - "arn:aws:s3:::"
 #           - "Ref" : "ServerlessDeploymentBucket"
 #           - "/*"

# you can define service wide environment variables here
  environment:
    BUCKET_NAME: bucket_name
    SLACK_API_TOKEN: slack_api_token
    SLACK_CHANNEL_ID: slack_channel_id
    SLACK_TRAINING_CHANNEL_ID: slack_training_channel_id
    REKOGNITION_COLLECTION_ID: collection_id
    #TRUPORTAL_USERNAME: ${env:TRUPORTAL_USERNAME}
    #TRUPORTAL_PASSWORD: ${env:TRUPORTAL_PASSWORD}
    #DOOR_ID: ${env:DOOR_ID}
    #TRUPORTAL_IP: ${env:TRUPORTAL_IP}
# you can add packaging information here
#package:
#  include:
#    - include-me.py
#    - include-me-dir/**
#  exclude:
#    - exclude-me.py
#    - exclude-me-dir/**


functions:
  guess:
    handler: handler.guess
    events:
      - s3:
          bucket: bucket_name
          event: s3:ObjectCreated:*
          rules:
            - prefix: incoming/
  unknown:
    handler: handler.unknown
    events:
      - s3:
          bucket: bucket_name
          event: s3:ObjectCreated:*
          rules:
            - prefix: unknown/
  train:
    handler: handler.train
    events:
      - http:
          path: faces/train
          method: post
  truportalevents:
    handler: handler.truportalevents
    events:
      - schedule: rate(1 minute)

  # find person, function for greengrass device
  find-person:
    handler: find_person.function_handler
    runtime: python2.7

